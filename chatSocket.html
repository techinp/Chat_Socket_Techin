<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div style="background-color:#f0f0f0;" class="container">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-6">
                        <form id="loginForm">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" autocomplete="off" placeholder="name..."
                                    id="nameInput">
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="submit">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form action="" id="messageForm">
                            <div class="input-group mb-3">
                                <!-- <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" > -->
                                <input type="text" class="form-control" autocomplete="off" placeholder="chat..."
                                    id="messageInput">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div style="overflow-y: scroll; height:400px;" class="col" id="messagesContainer">
                        <!-- Chat Messages Here -->
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center mt-1">User online : <span id="userCount" class="text-center"> 0</span></div>
                    </div>
                    <div style="overflow-y: scroll; height:400px;" class="col" id="userOnlineContainer">
                        <!-- Chat Messages Here -->
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <script>
        window.addEventListener('load', () => {

            const $loginForm = document.getElementById('loginForm')
            const $nameInput = document.getElementById('nameInput')
            const $messageInput = document.getElementById('messageInput');
            const $messageForm = document.getElementById('messageForm')
            const $messagesContainer = document.getElementById('messagesContainer')
            const $userOnlineContainer = document.getElementById('userOnlineContainer')
            const $userCount = document.getElementById('userCount')

            // socket is the global object used to listen on incoming messages
            let socket = io()

            // username is used to be compared with 'from' in 'msg' events
            let username;

            function ioConnect() {
                window.onunload = () => socket.close()

                // Recieve Message
                socket.on('msg', (data) => {
                    console.log('data :', data);
                    if (data.from != username) {
                        say(data.from, data.message)
                    } else {
                        say('me', data.message)
                    }
                })

                // user disconnect
                socket.on('disconnect', (data) => {
                    console.log('disconnect :', data);
                    say('server', data.message)
                })

                // count of user
                socket.on('userCount', function (data) {
                    console.log(data.userCount);
                    $userCount.innerHTML = data.userCount
                });

                return socket;
            }

            function login(name) {
                // Create a socket connection
                socket = ioConnect()
                username = name;
                socket.emit('login', name)
                // userOnline(name)
            }

            // Login
            $loginForm.addEventListener('submit', function (event) {
                event.preventDefault()
                // Login with `name`
                let name = $nameInput.value;
                login(name)
                // Remove the login form and
                // show the chat message form
                $loginForm.remove()
                $messageForm.classList.remove('hidden')
            })

            // Send Message
            $messageForm.addEventListener('submit', function (event) {
                event.preventDefault()
                let message = $messageInput.value;
                $messageInput.value = "";
                // Send
                socket.emit('msg', message)
            })

            function say(name, message) {
                $messagesContainer.innerHTML +=
                    `<div class="chat-message">
            <span style="color: red; font-weight: bold;">${name}:</span> ${message}
        </div>`
                // Scroll down to last message
                $messagesContainer.scrollTop = $messagesContainer.scrollHeight
            }

            function userOnline(name) {
                $userOnlineContainer.innerHTML += `<div class="chat-message">
            <span style="color: red; font-weight: bold;">${name}:</span></div>`
            }
        })
    </script>
</body>

</html>
